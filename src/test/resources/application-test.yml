server:
  port: 8080
spring:
  redis:
    host: localhost
    port: 6379

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.MySQL57Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    open-in-view: false
    show-sql: true
  h2:
    console:
      enabled: true

  jwt:
    secret-key: ENC(VD1w+3bhS2694KWKCfODQEMsUGvnwy5X) # 이후 암호화 필요
    accessToken:
      validation: 43200
    refreshToken:
      validation: 1209600

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: client-id #google client id
            client-secret: client-secret  #암호화 필요
            scope:
              - profile
              - email
